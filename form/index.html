<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .error-message {
    color: red;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Your Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <small>Format: 123-456-7890</small>

    <input type="submit" value="Submit">
  </form>
  <div id="errorMessages"></div>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;

  var errorMessages = [];
  
  if (!name.trim()) {
    errorMessages.push("Please enter your name.");
  }

  if (!email.trim()) {
    errorMessages.push("Please enter your email.");
  } else if (!isValidEmail(email)) {
    errorMessages.push("Please enter a valid email address.");
  }

  if (!phone.trim()) {
    errorMessages.push("Please enter your phone number.");
  } else if (!isValidPhone(phone)) {
    errorMessages.push("Please enter a valid phone number (Format: 123-456-7890).");
  }

  if (errorMessages.length > 0) {
    event.preventDefault();
    document.getElementById("errorMessages").innerHTML = "<p class='error-message'>" + errorMessages.join("<br>") + "</p>";
  }
});

function isValidEmail(email) {
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function isValidPhone(phone) {
  var phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
  return phoneRegex.test(phone);
}
</script>

</body>
</html>
